services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: h3x_app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./src:/var/www/html
    networks:
      - h3x_network
    depends_on:
      - db

  nginx:
    image: nginx:alpine
    container_name: h3x_nginx
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./src:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - h3x_network
    depends_on:
      - app

  db:
    image: postgres:15-alpine
    container_name: h3x_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: db
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - h3x_network

networks:
  h3x_network:
    driver: bridge

volumes:
  postgres_data:
