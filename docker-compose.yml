services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: h3x_app
    restart: unless-stopped
    working_dir: /var/www/html
    environment:
      APP_ENV: ${APP_ENV:-development}
      DB_HOST: ${DB_HOST:-db}
      DB_PORT: ${DB_PORT:-5432}
      DB_NAME: ${DB_NAME:-mvc_db}
      DB_USER: ${DB_USER:-mvc_user}
      DB_PASS: ${DB_PASS:-mvc_password}
      ADMIN_USERNAME: ${ADMIN_USERNAME:-}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD:-}
      ADMIN_PASSWORD_HASH: ${ADMIN_PASSWORD_HASH:-}
    volumes:
      - ./src:/var/www/html
    networks:
      - h3x_network
    depends_on:
      - db

  nginx:
    image: nginx:alpine
    container_name: h3x_nginx
    restart: unless-stopped
    ports:
      - "2001:80"
    volumes:
      - ./src:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - h3x_network
    depends_on:
      - app

  db:
    image: postgres:15-alpine
    container_name: h3x_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-mvc_db}
      POSTGRES_USER: ${DB_USER:-mvc_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-mvc_password}
    ports:
      - "5432:5432"
    volumes:
      # Seed schema and a default admin user on first boot of a fresh volume
      - ./db/init.sql:/docker-entrypoint-initdb.d/00_init.sql:ro
      - ./db/seed_test_admin.sql:/docker-entrypoint-initdb.d/01_seed_test_admin.sql:ro
      - postgres_data:/var/lib/postgresql/data
    networks:
      - h3x_network

networks:
  h3x_network:
    driver: bridge

volumes:
  postgres_data:
